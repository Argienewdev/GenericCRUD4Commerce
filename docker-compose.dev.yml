services:
  # -------------------- DATABASE --------------------
  db:
    image: postgres:16-alpine
    container_name: app_db_dev
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pg_data_dev:/var/lib/postgresql/data
    networks:
      - dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # -------------------- BACKEND (QUARKUS DEV) --------------------
  backend:
    image: maven:3.9.6-eclipse-temurin-21
    container_name: app_backend_dev
    working_dir: /app
    volumes:
      - ./backend:/app
      - maven_repo:/root/.m2
    ports:
      - "8080:8080"
      - "5005:5005"
    environment:
      DB_JDBC_URL: ${DB_JDBC_URL}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: update
      QUARKUS_PROFILE: dev
    command: bash -c "mvn quarkus:dev -Dquarkus.http.host=0.0.0.0 -Ddebug=5005"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dev-network

  # -------------------- FRONTEND (VITE DEV) --------------------
  frontend:
    image: node:20-alpine
    container_name: app_frontend_dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - dev-network

# -------------------- VOLUMES --------------------
volumes:
  pg_data_dev:
  maven_repo:

# -------------------- NETWORKS --------------------
networks:
  dev-network:
