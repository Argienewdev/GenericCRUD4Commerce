# -------------------- DATASOURCE --------------------
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=${DB_JDBC_URL}
quarkus.datasource.username=${DB_USER}
quarkus.datasource.password=${DB_PASSWORD}
# -------------------- HIBERNATE --------------------
quarkus.hibernate-orm.database.generation=${QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION:update}
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true
# -------------------- HTTP --------------------
quarkus.http.port=8080
# -------------------- CORS --------------------
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:5173
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
quarkus.http.cors.exposed-headers=Set-Cookie
quarkus.http.cors.access-control-allow-credentials=true
# -------------------- LOGGING (SLF4J) --------------------
# General
quarkus.log.level=INFO
# App logs
quarkus.log.category."com.app".level=DEBUG
# Hibernate logs
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.log.category."org.hibernate.type.descriptor.sql.BasicBinder".level=TRACE
# Format
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n
# -------------------- SWAGGER --------------------
quarkus.swagger-ui.always-include=true
# ----------------------------------------
# INFO  [io.qu.de.de.RuntimeUpdatesProcessor] 
# Live reload took more than 4 seconds, you may want to enable 
# instrumentation based reload (quarkus.live-reload.instrumentation=true). 
